<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authenticate</title>
    <link rel="stylesheet" href="../nav.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="./checkLogin.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav">
        <a href="../index.html" class="nav-title">Moviez</a>
        <ul class="nav-links close">
          <li class="nav-link">
            <a href="../movies" class="link">Movies</a>
          </li>
          <li class="nav-link"><a href="../tv/" class="link">TV shows</a></li>
          <li class="nav-link">
            <a href="../authentication/" class="link" id="loginButton">Login</a>
            <button id="logoutButton">Logout</button>
          </li>
        </ul>
        <button class="ham-menu">
          <img src="../assets/menu.png" alt="" />
        </button>
      </div>
    </nav>
    <div class="body">
      <div class="wrapper">
        <div class="title-text">
          <div class="title login">Login Form</div>
          <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked />
            <input type="radio" name="slide" id="signup" />
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login" onsubmit="return false;">
              <div class="field">
                <input
                  type="text"
                  placeholder="Username"
                  required
                  id="username" />
              </div>
              <div class="field">
                <input
                  type="password"
                  placeholder="Password"
                  required
                  id="password" />
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <!-- <input type="submit" value="Login" /> -->
                <button onclick="login()">Login</button>
              </div>
              <div class="signup-link">
                Not a member? <a href="">Signup now</a>
              </div>
            </form>
            <form action="#" class="signup" onsubmit="return false;">
              <div class="field">
                <input
                  type="text"
                  placeholder="Username"
                  required
                  id="sUsername" />
              </div>
              <div class="field">
                <input
                  type="password"
                  placeholder="Password"
                  required
                  id="sPassword" />
              </div>
              <div class="field">
                <input
                  type="password"
                  placeholder="Confirm password"
                  required
                  id="sConfirmPassword" />
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <button onclick="signup()">Signup</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="../mobileMenu.js"></script>
  </body>
</html>
